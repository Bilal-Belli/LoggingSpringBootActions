<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Product</h1>
        <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="number" class="form-control" id="id" th:field="*{id}" readonly>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" id="price" th:field="*{price}" required>
            </div>

            <div class="mb-3">
                <label for="expirationDate" class="form-label">Expiration Date:</label>
                <input type="date" class="form-control" id="expirationDate" th:field="*{expirationDate}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="/products" class="btn btn-secondary ml-2">Back to Product List</a>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
