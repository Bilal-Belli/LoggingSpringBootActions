<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Create a New Account</h1>
        <form th:action="@{/users/signup}" th:object="${user}" method="post" class="w-50 mx-auto">
            
			<div class="mb-3">
			    <label for="id" class="form-label">ID:</label>
	            <input type="number" class="form-control" id="id" th:field="*{id}" placeholder="Enter your ID" required>
			</div>
			<div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your name" required>
            </div>
			<div class="mb-3">
			    <label for="age" class="form-label">Age:</label>
			    <input type="number" class="form-control" id="age" th:field="*{age}" placeholder="Enter your age" required>
			</div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Create a password" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <a href="/" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
